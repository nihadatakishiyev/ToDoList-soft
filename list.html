<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <title>ToDoList</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">ToDoList</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-t oggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search-form">
          <input class="form-control mr-sm-3" type="search" placeholder="Search" aria-label="Search" id="search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <!-- container starts -->
    <div class="container">
      <form id="add-task-form">
        <div class="form-row" id="frow">
            <div class="form-group col-md-9">
                <label for="taskName">Task Name</label>
                <input type="text" id="name" class="form-control" placeholder="Finish programming homework">
            </div>
            <div class="form-group col-md-3">
                <label for="dueDate">Due Date</label>
                <input type="date" id="date" class="form-control">
            </div>
        </div>
            <!-- <div class="form-group description-box">
                <label for="description">Task description</label>
                <textarea class="form-control" id="description" rows="2"></textarea>
            </div> -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="importance">Importance</label>
                    <select id="importance" class="form-control">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="assignee">Assigned to</label>
                    <input type="text" class="form-control" id="assig" placeholder="Nihad">
                </div>
                <div class="form-group col-md-4">
                    <label for="id">Task ID</label>
                    <input type="number" class="form-control" id="id" placeholder="">
                </div>
            </div>
            <button class="btn btn-primary btn-block" id="add-task" type="submit">Add Task</button>       
        </form>

        <!-- Table -->
        <table class="table table-striped" id="tasks">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Importance</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
